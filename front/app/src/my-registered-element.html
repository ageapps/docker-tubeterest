<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="">
    <template>
        <style>
             :host {
                display: block;
            }
        </style>

    </template>
    <script>
        MyRegisteredElement = Polymer({
            is: 'my-registered-element',
            ready: function() {

            },
            created: function(text, number) {
                this.text = "My new element!";
            },
            factoryImpl: function() {
                this.constructorText = text;
                this.constructorNumber = number;
            }

        });

        var el = new MyRegisteredElement("Hello", 2);
    </script>
</dom-module>
