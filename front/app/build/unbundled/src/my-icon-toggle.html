<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

</head><body><dom-module id="icon-toggle">


    <template>

        <style>
            /* local DOM styles go here */

             :host {
                display: inline-block;
            }

            iron-icon {
                fill: var(--icon-toggle-color, currentcolor);
                stroke: var(--icon-toggle-outline-color, currentcolor);
            }

             :host([pressed]) iron-icon {
                fill: var(--icon-toggle-pressed-color, currentcolor);
            }
        </style>

        
        <iron-icon icon="[[toggleIcon]]">
        </iron-icon>
    </template>

    <script>Polymer({is:"icon-toggle",properties:{toggleIcon:String,pressed:{type:Boolean,value:!1,notify:!0,reflectToAttribute:!0}},listeners:{tap:"toggle"},toggle:function(){this.pressed=!this.pressed}});</script>

</dom-module>
</body></html>
