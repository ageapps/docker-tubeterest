<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">

</head><body><dom-module id="my-view404">
    <template>
        <style>
             :host {
                display: block;
                padding: 10px 20px;
            }
        </style>

        Oops you hit a 404. <a href="/">Head back to home.</a>
    </template>

    <script>Polymer({is:"my-view404",behaviors:[Polymer.AppLocalizeBehavior],properties:{language:{value:"en",type:String}},attached:function(){this.loadResources(this.resolveUrl("locales.json"))}});</script>
</dom-module>
</body></html>
