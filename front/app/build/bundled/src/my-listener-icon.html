<html><head><link rel="import" href="../bower_components/polymer/polymer.html">

</head><body><dom-module id="my-listener-icon">
    <template>
        <style>
            /* local styles go here */

             :host {
                display: inline-block;
            }

            iron-icon {
                fill: rgba(0, 0, 0, 0);
                stroke: currentcolor;
            }

             :host([pressed]) iron-icon {
                fill: currentcolor;
            }
        </style>

        
        <iron-icon icon="[[listenerIcon]]">
        </iron-icon>


    </template>
    <script>Polymer({is:"my-listener-icon",properties:{pressed:{type:Boolean,value:!1,notify:!0,reflectToAttribute:!0},listenerIcon:{type:String,value:"star"}},listeners:{tap:"toggle","pressed-changed":"logState"},toggle:function(){this.pressed=!this.pressed},logState:function(){console.log("State Changed")}});</script>
</dom-module>
</body></html>
